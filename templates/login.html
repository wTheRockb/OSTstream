{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login:</h1>
<form action="" method="post" enctype="multipart/form-data">
    <input type="text" name="user" placeholder="Username" size="25">
    <br><br>
    <input type="password" name="password" id="password" placeholder="Password" size="25">
    <br><br>
    {% if error_msg %}
        <b> {{ error_msg }} </b>
    {% endif %}
    <br><br>
    <input type="submit" name="submit" value="submit">
</form>
{% endblock %}
